[tox]
minversion = 2.0
envlist = pep8, py3, misspellings
skipsdist = True

[testenv]
passenv = CI TRAVIS TRAVIS_*
usedevelop = True
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
setenv = LANGUAGE=en
whitelist_externals = sh
commands =
    /usr/bin/find . -type f -name "*.pyc" -delete
    py.test --cov=citellusclient --cov=maguiclient {posargs}

[testenv:pep8]
basepython = python2.7
commands =
    ./extractpot.sh
    flake8 maguiclient citellusclient

[testenv:venv]
commands = {posargs}

[testenv:language_es]
setenv = LANGUAGE=es
commands = py.test {posargs}

[flake8]
show-source = True
ignore = E402,E501,E722
exclude=.venv,.git,.tox,dist,doc,*lib/python*,*egg,build,*/sumsos.py

[testenv:markdown]
commands = markdownlint .

[testenv:misspellings]
commands =
    bash -c 'find citellusclient -name "*.py" -type f | xargs misspellings'
