{% if DISQUS_SITENAME and SITEURL and article.status != 'draft' %}
<section>
{% if article.comments_intro %}
<p id="comment-message">{{ article.comments_intro }} </p>
{% elif COMMENTS_INTRO %}
<p id="comment-message">{{ COMMENTS_INTRO }} </p>
{% endif %}
<div class="panel-group" id="accordion2">
    <div class="panel panel-default">
        <div class="panel-heading">
            <a class="panel-title disqus-comment-count" data-toggle="collapse" data-parent="#accordion2"
                {% if article.disqus_identifier %}
                    data-disqus-identifier="{{ article.disqus_identifier }}"
                {% endif %}
                href="{{ SITEURL }}/{{ article.url }}#disqus_thread">
                Comments
            </a>
        </div>
        <div id="disqus_thread" class="panel-collapse collapse">
            <div class="panel-body">
                <div class="comments">
                    {% include 'disqus_script_comment.html' %}
                </div>
            </div>
        </div>
    </div>
</div>
</section>
{% endif %}
